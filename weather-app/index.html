<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <!-- фон-відео -->
  <video id="background-video" autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover -z-10">
    <source src="/video-backround/sunbackround.mp4" type="video/mp4">
  </video>


  <div class="top-section  ">
    <!-- ЗАЙМАЄ ВСЮ ШИРИНУ -->
    <div class="w-full flex justify-between  mt-1 px-2">

      <!-- ЛОГО ЗЛІВА -->
      <div class="flex items-center">
        <img src="/icons/letter-w.png" alt="Лого" class="w-8 h-8 mr-3">
      </div>

      <!-- ІНПУТ І КНОПКА -->
      <div class="flex items-center border-b ">
        <input id="city-input" type="text" placeholder="Введіть місто"
          class="  w-36 sm:w-48  p-1 text-sm bg-transparent cursor-text  focus:bg-transparent " autocomplete="off">
        <button id="get-weather" class="cursor-pointer">
          <img src="/icons/search-interface-symbol.png" alt="Отримати погоду" class="w-3 h-3">
        </button>
      </div>
    </div>

    <!-- ВІДЦЕНТРОВАНО -->
    <div class="top-section h-[30vh] flex flex-col justify-end items-center ">
      <!-- ВЕРХНЯ ЧАСТИНА ДЕ МІСТО,ТЕМП,ЧАС І ДАТА -->
      <div id="weather-card" class=" p-6  text-center w-full max-w-xs sm:max-w-sm">
        <div class="flex items-center justify-center gap-4">
          <!-- Температура зліва -->
          <p id="temperature" class="text-5xl font-semibold"></p>

          <!-- Інший контент справа -->
          <div class="city-date  ">
            <h2 id="city-name" class="text-2xl font-semibold "></h2>
            <div class="date-hours flex items-center gap-1 text-xs text-gray-700 whitespace-nowrap">
              <p id="time"></p>
              <p id="weekday"></p>
              <p id="date"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-section h-[70vh] w-full flex justify-center ">
      <div class="weather-details  backdrop-blur-md px-10 pt-5 max-w-md w-full text-gray-800">
        <h3 class="text-xl text-center my-13">Погода детальніше</h3>
        <div class="flex justify-between mb-6">
          <p class="text-lg md:text-xl">Макс. температура:</p>
          <p id="temp-max" class="text-lg md:text-xl font-semibold"></p>
        </div>
        <div class="flex justify-between mb-6">
          <p class="text-lg md:text-xl">Мін. температура:</p>
          <p id="temp-min" class="text-lg md:text-xl font-semibold"></p>
        </div>
        <div class="flex justify-between mb-6">
          <p class="text-lg md:text-xl">Вологість:</p>
          <p id="humidity" class="text-lg md:text-xl font-semibold"></p>
        </div>
        <div class="flex justify-between mb-6">
          <p class="text-lg md:text-xl">Хмарність:</p>
          <p id="clouds" class="text-lg md:text-xl font-semibold"></p>
        </div>
        <div class="flex justify-between mb-6">
          <p class="text-lg md:text-xl">Вітряність:</p>
          <p id="wind" class="text-lg md:text-xl font-semibold"></p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <div id="app"></div>
</body>

</html>
